<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <title>Catalogue of Cars</title>
</head>
<body>
<div class="container">
    {% for i in data %}
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{ i.car.photo.url }}" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{i.car.brand.name}} {{i.car}}</h5>
            <p class="card-text">Cost per day: {{i.car_price}}$</p>

            <p class="card-text"><small class="text-muted">Location: {{i.car_location}}</small></p>
            <a href="{% url 'posts' i.pk %}" class="btn btn-primary">View</a>
        </div>
    </div>

    {% endfor %}
</div>

</body>
</html>
