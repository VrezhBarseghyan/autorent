{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/catalogue.css' %}" type="text/css">

    <title>Catalogue of Cars</title>
</head>
<body>
<div class="container">
<div style="display:flex; flex-direction: row; flex-wrap: wrap">
    {% for i in data %}
    <div  class="card">
        <img class="card-img-top" src="{{ i.car.photo.url }}" alt="Card image cap">
        <div class="card-body">
<!--            <div style="display: flex; flex-direction: row">-->
            <h5 class="card-title">{{i.car.brand.name}} {{i.car}}</h5>
            <p class="card-text">Cost per day: {{i.car_price}} AMD</p>
<!--            </div>-->
            <p class="card-text"><small class="text-muted">Location: {{i.car_location}}</small></p>
            <a href="{% url 'posts' i.pk %}" class="btn btn-primary">View</a>
            <a style = 'margin-left:5px;'href="{% url 'order' i.pk %}" class="btn btn-primary">Order</a>
        </div>
    </div>

    {% endfor %}
</div>
</div>

</body>
</html>
